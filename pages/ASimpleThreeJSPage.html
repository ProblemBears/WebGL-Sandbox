<!DOCTYPE html>
<html lang="en">
<head>
    <title>A Simple Three.js Page</title>

    <script src="../js/three.js"></script>
    <script>
        function onLoad() 
        {
            //Grab container div
            let container = document.getElementById("container");

            //Create the Three.js renderer, add it to our div
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            container.appendChild(renderer.domElement);

            //Create a new Three.js scene
            let scene = new THREE.Scene();

            //Create a camera and add it to the scene
            let camera = new THREE.PerspectiveCamera( 45, container.offsetWidth / container.offsetHeight, 1, 4000 );
            camera.position.set(0, 0, 3.333);
            scene.add( camera );

            //Rectangle
            let geometry = new THREE.PlaneGeometry(1, 1);
            let mesh = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial());
            scene.add(mesh);

            renderer.render(scene, camera);
        }
    </script>
</head>

<body onLoad="onLoad()">
    <div id="container" style="width: 500px; height:500px; background-color:#000000"></div>
</body>
</html>
